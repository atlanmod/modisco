os: linux
sudo: false
dist: trusty

language: java
jdk: oraclejdk8

notifications:
  webhooks:
    urls:
      - "https://fleep.io/hook/Z0PU1GjzQUSGbrF3LPIIfg"
    on_success: always  # always|never|change
    on_failure: always
    on_start: always
    
cache:
    directories:
        - '$HOME/.m2/repository'

before_script:
    #NEEDED TO RUN THE GUI TESTS
    - "echo 'Java Home:' $JAVA_HOME"
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 3 # give xvfb some time to start

install:
  # Resolve all dependencies
  - mvn -V --global-toolchains .travis.maven.toolchains.xml -DskipTests install


script:
  - mvn -B -V --global-toolchains .travis.maven.toolchains.xml package jxr:aggregate site

after_success:
