os: linux
sudo: false
dist: trusty

language: java
jdk: oraclejdk8

env:
	- M2_MIRROR=$HOME/m2_mirror

cache:
    directories:
        - '$HOME/.m2/repository'
		- '$HOME/m2_mirror'

